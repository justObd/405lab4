<body>
    <h1>Great auto parts Inc . - Oreder form</h1>
    <form action="#">
        <label for="fname">First name:</label>
        <input type="text" id="fname" placeholder="Enter your first name ">

        <label for="lname">Last name:</label>
        <input type="text" id="lname" placeholder="Enter your last name ">

        <label for="email">email:</label>
        <input type="text" id="email" placeholder="Enter your email: ">

        <label for="phone">Phone</label>
        <input type="phone" id="phone" placeholder="Enter your phone number: " pattern="[05][0-9]{8}">

        <label for="make">Make:</label>
        <select name="make" id="make">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
        </select>
    

        <label for="model">Model:</label>
        <input type="model" id="model" placeholder="Enter Model:">

        <label for="year">Year:</label>
        <input type="number" id="year" placeholder="enter Year:">

        <label for="Date">Date:</label>
        <input type="Date" id="date" placeholder="Enter a Date:">

        <label for="spare">Spare parts:</label>
        <input type="text" id="spare" placeholder="Enter spare part name :">

        <label for="quanitity">Quantity</label>
        <input type="number" placeholder="Enter Quantity :" id="quanitity">

        <label for="comments">comments:</label>
       <textarea id="comments" placeholder="enter your comments here:"></textarea>

       <input type="submit" value="submit">





    </form>
</body>
